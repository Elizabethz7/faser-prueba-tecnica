<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	<table>
		<tr>
			<th>No.</th>
			<th>Tarea</th>
			<th>Duración</th>
		</tr >
		<tr *ngFor="let tarea of tareas;index as i;">
			<td>{{i}}</td>
			<td>{{tarea.titulo}}</td>
			<td>{{tarea.minutos}}</td>
		</tr>
	</table>
</div>
